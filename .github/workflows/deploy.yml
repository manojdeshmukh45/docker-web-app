name: CI/CD Deploy to Linode

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_IMAGE }}  # e.g., manojdeshmukh45/mvj

    steps:
    - name: ğŸ§¾ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ·ï¸ Set Dynamic Tag
      id: tag
      run: |
        TAG="$(date +%Y%m%d)-${GITHUB_SHA::7}"
        echo "TAG=$TAG" >> $GITHUB_ENV
        echo "âœ… Using image tag: $TAG"
        echo "::notice title=Image Tag::Using Docker image tag: $TAG"

    - name: ğŸ³ Login to Docker Hub
      run: |
        echo "ğŸ” Logging in to Docker Hub..."
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸ› ï¸ Build Docker Image with Dynamic Tag
      run: |
        echo "ğŸ”§ Building image: $DOCKER_IMAGE_NAME:$TAG"
        docker build -t $DOCKER_IMAGE_NAME:$TAG .

    - name: ğŸ“¤ Push Tagged Image to Docker Hub
      run: |
        echo "ğŸ“¤ Pushing image to Docker Hub: $DOCKER_IMAGE_NAME:$TAG"
        docker push $DOCKER_IMAGE_NAME:$TAG

    - name: ğŸš€ Deploy to Linode via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.LINODE_HOST }}        # Linode public IP
        username: ${{ secrets.LINODE_USER }}    # e.g., root or your user
        password: ${{ secrets.LINODE_PASS }}    # SSH password
        port: 22
        script: |
          echo "ğŸ” Pulling latest image: $DOCKER_IMAGE_NAME:$TAG"
          docker pull $DOCKER_IMAGE_NAME:$TAG
    
          echo "ğŸ§¹ Cleaning up old container..."
          docker stop flask-container || true
          docker rm flask-container || true
    
          echo "ğŸš€ Running new container..."
          docker run -d --name flask-container -p 5000:5000 $DOCKER_IMAGE_NAME:$TAG
    
          echo "âœ… Deployment completed."
