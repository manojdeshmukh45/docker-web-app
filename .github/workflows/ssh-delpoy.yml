name: Test SSH to Linode

on:
  workflow_dispatch:   # run manually from GitHub Actions tab

jobs:
  ssh-test:
    runs-on: ubuntu-latest
    environment: prod   # ğŸ‘ˆ this makes env secrets available
    steps:
      - name: ğŸ” Test SSH connectivity
        run: |
          echo "Testing port 22 on ${{ secrets.LINODE_HOST }}"
          nc -vz ${{ secrets.LINODE_HOST }} 22 || true

      - name: ğŸ”‘ Test SSH Connection
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LINODE_HOST }}
          username: ${{ secrets.LINODE_USER }}
          password: ${{ secrets.LINODE_PASS }}
          port: 22
          script: |
            echo "âœ… SSH login successful!"
            uname -a
            uptime

